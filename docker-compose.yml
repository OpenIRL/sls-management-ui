services:
  node:
    build:
      context: .
      dockerfile: docker/development.Dockerfile
    volumes:
      - ./html:/app
    environment:
      REACT_APP_BASE_URL: "${APP_URL}"
      REACT_SRT_PLAYER_PORT: "${SRT_PLAYER_PORT:-4000}"
      REACT_SRT_SENDER_PORT: "${SRT_SENDER_PORT:-4001}"
      REACT_SLS_STATS_PORT: "${SLS_STATS_PORT:-8080}"
      REACT_SRTLA_PORT: "${SRTLA_PORT}"
    ports:
      - "3000:3000"
